<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!-- 若您需要使用Kendo UI Professional，请联系版权人获得合法的授权或许可。 -->
    <!-- Bootstrap css -->
    <link href="https://magicbox.bk.tencent.com/static_api/v3/assets/bootstrap-3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <!-- kendo ui css -->
    <link href="https://magicbox.bk.tencent.com/static_api/v3/assets/kendoui-2015.2.624/styles/kendo.common.min.css" rel="stylesheet">
    <link href="https://magicbox.bk.tencent.com/static_api/v3/assets/kendoui-2015.2.624/styles/kendo.default.min.css" rel="stylesheet">
    <!-- font-awesome -->
    <link href="https://magicbox.bk.tencent.com/static_api/v3/assets/fontawesome/css/font-awesome.css" rel="stylesheet">
    <!--蓝鲸提供的公用样式库 -->
    <link href="https://magicbox.bk.tencent.com/static_api/v3/bk/css/bk.css" rel="stylesheet">
    <link href="https://magicbox.bk.tencent.com/static_api/v3/bk/css/bk_pack.css" rel="stylesheet">
    <!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/js/jquery-1.10.2.min.js"></script>
    <!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/echarts-2.0/echarts-all.js"></script>
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/bootstrap-3.3.4/js/bootstrap.min.js"></script>
    <!-- 包括所有kendoui的js插件或者可以根据需要使用的js插件调用　-->
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/kendoui-2015.2.624/js/kendo.all.min.js"></script>
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/echarts-2.0/echarts-all.js"></script>
    <script src="https://magicbox.bk.tencent.com/static_api/v3/bk/js/bk.js"></script>
    <!-- 数据埋点统计 -->
    <script src="http://magicbox.bk.tencent.com/static_api/analysis.js"></script>
    <!-- 以下两个插件用于在IE8以及以下版本浏览器支持HTML5元素和媒体查询，如果不需要用可以移除 -->
    <!--[if lt IE 9]><script src="https://magicbox.bk.tencent.com/static_api/v3/assets/js/html5shiv.min.js"></script><script src="https://magicbox.bk.tencent.com/static_api/v3/assets/js/respond.min.js"></script><![endif]-->
</head>

<body class="bg-white" data-bg-color="bg-white">
    <div class="king-page-box">
        <div class="king-container clearfix">
            <nav>
                <div style="overflow:hidden;" class="king-header king-header2  ">
                    <div class="king-header-inner">
                        <div class="king-header-brand">
                            <a href="javascript:;">
                                <img src="https://magicbox.bk.tencent.com/static_api/v3/bk/images/logo3.png" alt="" class="logo"> </a>
                        </div>
                        <div class="king-header-list list2">
                        </div>
                        <div class="king-header-list list1">
                            <ul> </ul>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="container-fluid mb0 ">
                <div class="row">
                    <div class="col-md-6">
                        <div class="king-panel8 m15">
                            <div class="king-panel8-header">
                                <h3 class="king-panel8-title king-warning">新增会议</h3>
                            </div>
                            <div class="king-panel8-content pt25">
                                <form class="form-horizontal">
                                    <div class="form-group clearfix ">
                                        <label class="col-sm-3 control-label bk-lh30 pt0">会议名称：</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control bk-valign-top" id="Mname" placeholder="请输入会议名称"> </div>
                                    </div>
                                    <div class="form-group clearfix ">
                                        <label class="col-sm-3 control-label bk-lh30 pt0">会议时间：</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control bk-valign-top" id="Mtime" placeholder="请输入会议时间"> </div>
                                    </div>
                                    <div class="form-group has-feedback clearfix ">
                                        <label class="control-label col-sm-3 pt0" for="introduction">会议纪要：</label>
                                        <div class="col-sm-9">
                                            <textarea id="Mdesc" class="form-control" rows="3" placeholder="请输入会议纪要"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group clearfix">
                                        <div class="col-sm-9 col-sm-offset-3">
                                            <button id="addMeeting" type="button" class="king-btn mr10  king-success">新增</button>
                                            <button type="button" class="king-btn king-default ">取消</button>
                                        </div>
                                        <span class="king-counter-number" id="addResult"></span>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="king-panel8 m15">
                            <div class="king-panel8-header">
                                <h3 class="king-panel8-title king-info">历史会议</h3>
                            </div>
                            <div class="king-panel8-content pt25">
                                <table class="table mb0 pr15 ranger-box ">
                                    <thead>
                                        <tr>
                                            <th style="width: 20%;">会议名称</th>
                                            <th style="width: 20%;">会议时间</th>
                                            <th>会议纪要</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        % for i in all_record:
                                        <tr>
                                            <td>${i.Mname}</td>
                                            <td>${i.Mtime}</td>
                                            <td>${i.Mdesc}</td>
                                        </tr>
                                        % endfor
                                    </tbody>
                                </table>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function(){
            $("#addMeeting").click(function(){
                var Mname = $("#Mname").val();
                var Mtime = $("#Mtime").val();
                var Mdesc = $("#Mdesc").val();
                $.get('/addMeeting/',{
                    'Mname':Mname,
                    'Mtime':Mtime,
                    'Mdesc':Mdesc
                },function(res){
                    
                },'json');
            })
        })
        </script>
</body>

</html>
